<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        legend {
            text-align: center;
            font-size: 1.5em;
        }
        .linha {
            margin: 5px;
        }

        label {
            width: 100px;
            display:  inline-block;
            padding-right: 5px;
            text-align: right;
            margin: 5px;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>Dados pessoais</legend>
        <h1>Cadastro de Formulário</h1>
        <div class="linha">
            <label>Nome: </label><input type="text"><br>
            <label>Profissão: </label><input type="text">
        </div>
        <div class="linha">
            <label>E-mail: </label><input type="text">
            <label>Endereço: </label><input type="text">
        </div>
        <div class="linha">
            <label>Número</label><input type="text" style="width: 30px;"><br>
            <label>Whatsapp :</label><input type="text">
        </div>
        <div class="linha">
            <label>Cidade/UF: </label><input type="text">
            <label>Celular: </label><input type="text">
        </div>
        <div class="linha">
            <label>Linkedin: </label><input type="text">
            <label>Github:</label><input type="text">
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </fieldset>
</body>
</html>
