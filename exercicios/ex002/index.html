<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro</title>
</head>
<body>
    <form action="#" method="get" >
        <label for="inome">nome:</label>
        <input type="text" name="nome" id="inome" required placeholder="escreva seu nomne"> <br>

        <label for="xidade">idade:</label>
        <input type="number" name="idade" id="xidade" required min="0" max="100"><br>

        <label for="ie-mail">E-mail</label>
        <input type="email" name="e-mail" id="ie-mail" required><br>

        <label for="isenha">senha:</label>
        <input type="password" name="senha" id="isenha" required><br>

        <input type="range" name="range" value="0"><br>
        <input type="color" name="cor"><br>

        <input type="checkbox" name="selection">
        <input type="checkbox" name="selection"><br>

        <label for="iradio">Radio:</label>
        <input type="radio" name="radio" id="iradio">
        <input type="radio" name="radio" id="iradio"><br>

        <label for="isemana">week:</label>
        <input type="week" name="semana" id="isemana"><br>

        <label for="imes">month:</label>
        <input type="month" name="mês" id="imes"><br>

        <label for="iarquivo"></label>
        <input type="file" name="arquiivo" id="iarquivo"><br>

        <label for="idata">Date:</label>
        <input type="date" name="date" id="idata"><br>

        <input type="submit" value="Enviar">
        <input type="reset" value="limpar">

    </form>
</body>
</html>
