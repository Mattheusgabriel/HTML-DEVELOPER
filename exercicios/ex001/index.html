<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio de cadastro</title>
</head>
<body>
    <form name="cadastro" action="#" method="post" autocomplete="on">
        <label for="inome">Nome:</label>
        <input type="text" name="nome" id="inome" required><br>

        <label for="yidade">Idade:</label>
        <input type="number" name="idade" id="yidade" required><br>

        <label for="isenha">Senha:</label>
        <input type="password" name="senha" id="isenha" required><br>
        
        <input type="submit" value="Enviar">

    </form>

</body>
</html>
